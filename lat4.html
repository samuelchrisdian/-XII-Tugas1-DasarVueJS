<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 4</title>
    <script src='https://cdn.jsdelivr.net/npm/vue'></script>
</head>
<body>
    <div id="app">
        <p v-if="stock > 10">{{stock}} in  Stock</p>
        <p v-else-if="stock > 0">Hurry up! Only {{stock}} in  Stock left</p>
        <p v-else>Sold Out!</p>
    </div>

    <script>
        var app = new Vue({
            el : "#app",
            data: {
                "stock" : "10",
            }
        })
    </script>
</body>
</html>
